{% load staticfiles %}
{% load datetime_filter %}
<!doctype html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="ru" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

        <!-- Dashboard Core -->
    <link href="{% static 'activrating/css/dashboard.css' %}" rel="stylesheet" />
       </head>
  <body class="">
    <div class="page">
      <div class="page-main">
        <div class="header py-4 bg-gray-dark-darker">
          <div class="container">
            <div class="d-flex">
              <a class="header-brand" href="{% url 'activrating:runusers' %}">
                <img  class="header-brand-img" alt="tabler logo" src= {% static "activrating/images/logo.png" %}>
              </a>
              <div class="d-flex order-lg-2 ml-auto">
                <div class="nav-item d-none d-md-flex">
                  <a href="" class="btn btn-pill btn-green" target="_blank">кнопка</a>
                </div>

              </div>
              <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                <span class="header-toggler-icon"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="header collapse d-lg-flex p-0 bg-white" id="headerMenuCollapse ">
          <div class="container">
            <div class="row align-items-center">

              <div class="col-lg order-lg-first">
                <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                  <li class="nav-item">
                    <a href="{% url 'activrating:homepage' %}" class="nav-link active"><i class="fe fe-home"></i> Главная</a>
                  </li>
                  <li class="nav-item">
                    <a href="{% url 'activrating:runusers' %}" class="nav-link" data-toggle="dropdown"><i class="fe fe-box"></i> Лента новостей</a>

                  </li>
                  <li class="nav-item dropdown">
                    <a href="{% url 'activrating:record' %}" class="nav-link" data-toggle="dropdown"><i class="fe fe-calendar"></i> Рекорды</a>

                  </li>
                  <li class="nav-item dropdown">
                    <a href="{% url 'activrating:userlist'%}" class="nav-link" data-toggle="dropdown"><i class="fe fe-file"></i> Участники</a>


                </ul>
              </div>
            </div>
          </div>
        </div>
        {% block content %}{% endblock %}
      </div>

      <footer class="footer bg-gray-dark-darker">
        <div class="container">
          <div class="row align-items-center flex-row-reverse">
            <div class="col-auto ml-lg-auto">
              <div class="row align-items-center ">
                <div class="col-auto">
                  <ul class="list-inline list-inline-dots mb-0">
                    <li class="list-inline-item"><a href="#">Documentation</a></li>
                    <li class="list-inline-item"><a href="#">FAQ</a></li>
                  </ul>
                </div>
                <div class="col-auto">
                  <a href="#" class="btn btn-pill btn-green" target="_blank">кнопка</a>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-auto mt-3 mt-lg-0 text-center">
               <a href="">Tabler</a> <a href="#" target="_blank"></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
